name: Eksekusi Projek ML Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy matplotlib

      - name: Temukan dan Jalankan Modelling
        run: |
          # Mencari lokasi file modelling.py secara otomatis
          SCRIPT_PATH=$(find . -name "modelling.py" | head -n 1)
          SCRIPT_DIR=$(dirname "$SCRIPT_PATH")
          
          echo "File ditemukan di: $SCRIPT_PATH"
          echo "Berpindah ke folder: $SCRIPT_DIR"
          
          # Pindah ke folder tempat file berada dan bersihkan mlruns
          cd "$SCRIPT_DIR"
          rm -rf mlruns
          export MLFLOW_TRACKING_URI=sqlite:///mlflow.db
          
          # Jalankan script
          python modelling.py
