name: CI Workflow

on:
  push:
    branches: ["main"]

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Update ke v4

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10" # Versi 3.10 lebih stabil untuk mlflow build-docker

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Tambahkan library yang dibutuhkan oleh skrip modeling Anda
        pip install mlflow dagshub scikit-learn pandas numpy matplotlib docker

    - name: Run mlflow project
      run: |
        # Mencari folder yang berisi file MLProject secara otomatis
        PROJECT_DIR=$(find . -name "MLProject" -exec dirname {} \;)
        echo "Masuk ke direktori: $PROJECT_DIR"
        # Menjalankan MLflow dari direktori tersebut
        mlflow run "$PROJECT_DIR" --env-manager=local

    - name: Get latest MLflow run_id
      id: get_id
      run: |
        # Mencari RUN_ID di dalam folder mlruns yang baru dibuat
        # Menggunakan 'find' lebih aman daripada 'ls' di GitHub Actions
        RUN_ID=$(find mlruns/0 -maxdepth 1 -type d -printf '%P\n' | grep -E '^[0-9a-f]{32}$' | head -n 1)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Latest run_id: $RUN_ID"

    - name: Commit & Push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add mlruns/
        git commit -m "Upload artifact [skip ci]" || echo "No changes to commit"
        git push origin main

    - name: Build Docker Model
      if: env.RUN_ID != ''
      run: |
        # Membangun docker image dari artifact MLflow
        mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "smokehealth_model" 

    - name: Log in to Docker Hub
      if: env.RUN_ID != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Tag and Push Docker Image
      if: env.RUN_ID != ''
      run: |
        docker tag smokehealth_model ${{ secrets.DOCKER_HUB_USERNAME }}/smokehealth_model:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/smokehealth_model:latest
